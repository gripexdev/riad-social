<div class="mx-auto flex min-h-[calc(100vh-120px)] w-full max-w-md items-center">
  <div class="w-full rounded-3xl border border-line bg-white/90 p-8 shadow-soft">
    <div class="brand text-center text-4xl text-ink">Riad</div>
    <h1 class="mt-2 text-center text-2xl font-semibold text-ink">Reset your password</h1>
    <p class="mt-1 text-center text-sm text-muted">Enter your email to get a reset link.</p>
    <form class="mt-6 space-y-4" [formGroup]="forgotForm" (ngSubmit)="submit()">
      <div>
        <label class="text-xs font-semibold uppercase tracking-[0.2em] text-muted">Email</label>
        <input class="mt-2 w-full rounded-2xl border border-line bg-white px-4 py-3 text-sm text-ink placeholder:text-muted focus:border-accent focus:outline-none" formControlName="email" required>
      </div>
      <button class="w-full rounded-full bg-gradient-to-r from-accent to-accent-strong px-5 py-3 text-sm font-semibold text-white shadow-glow transition hover:opacity-90" type="submit" [disabled]="!forgotForm.valid">Send reset link</button>
    </form>
    <div *ngIf="successMessage" class="mt-4 text-sm text-emerald-600">
      {{ successMessage }}
    </div>
    <div *ngIf="resetToken" class="mt-4 rounded-2xl border border-line bg-sand/50 p-3 text-xs text-ink">
      <div class="text-xs font-semibold uppercase tracking-[0.2em] text-muted">Dev reset token</div>
      <div class="mt-2 break-all font-mono text-ink">{{ resetToken }}</div>
      <div class="mt-3 text-sm">
        <a class="font-semibold text-accent" [routerLink]="['/reset-password']" [queryParams]="{ token: resetToken }">Continue to reset password</a>
      </div>
    </div>
    <div *ngIf="errorMessage" class="mt-4 text-sm text-red-600">
      {{ errorMessage }}
    </div>
    <div class="mt-6 text-center text-sm text-muted">
      Remembered it? <a class="font-semibold text-accent" routerLink="/login">Back to login</a>
    </div>
  </div>
</div>
