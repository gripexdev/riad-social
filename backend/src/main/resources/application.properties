# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/instagram_clone_db
spring.datasource.username=admin
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# File Storage Configuration
storage.location=uploads

# JWT Configuration (override in production)
jwt.secret=dev-only-jwt-secret-please-change-32bytes

# Upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Admin user bootstrap
admin.user.username=admin@admin.com
admin.user.email=admin@admin.com
admin.user.password=admin123456
admin.user.full-name=Admin

# Password reset (return-token should be false once email delivery is in place)
password.reset.token-ttl-minutes=60
password.reset.return-token=true
